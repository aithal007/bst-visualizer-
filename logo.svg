<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#667eea"/>
  
  <!-- Tree structure -->
  <!-- Root node -->
  <circle cx="32" cy="16" r="6" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  <text x="32" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50" text-anchor="middle">R</text>
  
  <!-- Left child connection -->
  <line x1="32" y1="22" x2="20" y2="34" stroke="#ffffff" stroke-width="2"/>
  <!-- Right child connection -->
  <line x1="32" y1="22" x2="44" y2="34" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Left child node -->
  <circle cx="20" cy="38" r="5" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  <text x="20" y="41" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2c3e50" text-anchor="middle">L</text>
  
  <!-- Right child node -->
  <circle cx="44" cy="38" r="5" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  <text x="44" y="41" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2c3e50" text-anchor="middle">R</text>
  
  <!-- Left-left grandchild connection -->
  <line x1="20" y1="43" x2="14" y2="50" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Left-right grandchild connection -->
  <line x1="20" y1="43" x2="26" y2="50" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Right-left grandchild connection -->
  <line x1="44" y1="43" x2="38" y2="50" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Right-right grandchild connection -->
  <line x1="44" y1="43" x2="50" y2="50" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Leaf nodes -->
  <circle cx="14" cy="54" r="3.5" fill="#ffffff" stroke="#2c3e50" stroke-width="1.5"/>
  <circle cx="26" cy="54" r="3.5" fill="#ffffff" stroke="#2c3e50" stroke-width="1.5"/>
  <circle cx="38" cy="54" r="3.5" fill="#ffffff" stroke="#2c3e50" stroke-width="1.5"/>
  <circle cx="50" cy="54" r="3.5" fill="#ffffff" stroke="#2c3e50" stroke-width="1.5"/>
</svg>
